<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
/*         Вывести в консоль значения выражений и объяснить почему получились 
        такие значения используя комментарии к каждому выражению:
        10 + 10 + "10"; 
        10 + "10" + 10; 
        10 + 10 + +"10"; 
        10 / -""; 
        10 / +"2,5";  */

        /* 1. Складываем два числа 10 и 10, получаем 20 
        2. Конкатенируем число 20 и строку '10', получаем строку 2010
        3. С помощью console.log выводим в консоль 
        */

        console.log(10 + 10 + "10");   // 2010

        /* 1. Поскольку 10 - это число, а '10' это строка, то + в данном случае конкатенирует(склеивает) 10 и '10', получаем 1010 
           2. Аналогично. Получаем 101010 
           3. С помощью console.log выводим в консоль
        */

        console.log(10 + "10" + 10);   // 101010

        /* 1. Складываем два числа 10 и 10, получаем 20 
           2. Следующий аргумент - это '10'(строка), но знак + перед строкой приводит строку к типу Number, аналогично Number('10'). 
              Складываем 20 и 10, получаем 30.
           3. С помощью console.log выводим в консоль
        */

        console.log(10 + 10 + +"10");  // 30

        /* 1. Пустая строка "" имеет тип Infinity. Делим 10 на Infinity, получаем Infinity, а поскольку стоит знак - перед Infinity,
              то результат будет -Infinity
           2. С помощью console.log выводим в консоль
        */

        console.log(10 / -"");         // -Infinity

        /* 1. "2,5" - это строка, знак + перед строкой должен привести строку к типу Number, но этого не происходит, поскольку значение указано через запятую,
                а не через точку. Поэтому в данном случае получает тип NaN (неопределено).
           2. Делим 10 на NaN - получаем NaN/
           3. С помощью console.log выводим в консоль
        */

        console.log(10 / +"2,5")       // NaN



    </script>

</body>

</html>
